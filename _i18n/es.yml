  index:
    manifesto-title: El CrowdLaw Manifiesto
    intro: "Durante la primavera de 2018, los <a href='https://crowd.law/crowdlaw-interviews-the-future-of-participatory-law-making-2d242ca72257' target='_blank'>participantes reunidos</a> en el <a href='https://crowd.law/crowdlaw-people-led-innovation-in-urban-lawmaking-868dd31d32a2' target='_blank'>Centro de Convenciones de la Fundación Rockefeller en Bellagio</a> se dieron cita para intercambiar ideas sobre CrowdLaw, es decir, sobre cómo usar las tecnologías para mejorar la calidad y la efectividad de las leyes y políticas públicas, a través de una mayor participación ciudadana. Elaboramos y suscribimos 12 principios para promover el uso del CrowdLaw por parte de legislaturas locales y parlamentos nacionales, haciendo un llamado a parlamentarios, expertos en tecnología y a la ciudadanía en general a formar parte de la creación de prácticas legislativas más abiertas y participativas. <a href='#sign'>Te invitamos a firmar el Manifiesto utilizando el siguiente formulario.</a>"
    principles-list:
      item-1: Para mejorar la confianza pública en las instituciones democráticas, debemos mejorar como gobernamos en el siglo XXI.
      item-2: CrowdLaw es cualquier proceso legislativo, ejecutivo  o de toma de decisiones públicas que ofrece una oportunidad significativa para que la ciudadanía participe en una o múltiples etapas del proceso de toma de decisiones, incluyendo procesos de identificación de problemáticas, identificación de soluciones, elaboración de propuestas, ratificación, implementación o evaluación, entre otros posibles.
      item-3: CrowdLaw hace uso de procesos y tecnologías innovadoras y abarca diversas formas de interacción entre los representantes electos, funcionarios públicos y aquellos a quienes representan.
      item-4: Si se diseña bien, CrowdLaw puede ayudar a las instituciones gubernamentales a recabar hechos y conocimiento relevantes, así como también perspectivas, opiniones e ideas más diversas, para dar información al proceso de gobierno en cada etapa y al mismo tiempo puede ayudar a que la ciudadanía ejerza su voluntad política.
      item-5: Cuando se diseña bien, CrowdLaw puede ayudar a las instituciones democráticas a construir confianza pública y a la ciudadanía a jugar un papel más activo en sus comunidades, fortaleciendo al mismo tiempo un tipo de ciudadanía activa y una cultura democrática.
      item-6: Cuando se diseña bien, CrowdLaw puede habilitar una participación que es reflexiva, inclusiva e informada, pero también eficiente, gestionable y sostenible.
      item-7: Por lo tanto, instituciones de gobierno de todos los niveles deberían experimentar e iterar con iniciativas de CrowdLaw y así  institucionalizar procesos para que diversos sectores de la sociedad puedan participar, mejorando la legitimidad del proceso de toma de decisiones, fortaleciendo la confianza de la ciudadanía y generando mejores resultados.
      item-8: Instituciones de gobierno de todos los niveles deberían fomentar la investigación y el aprendizaje sobre CrowdLaw y su impacto en ciudadanos, instituciones y la sociedad en general.
      item-9: La ciudadanía tiene también la responsabilidad de mejorar nuestra democracia, exigiendo y creando oportunidades de participación y contribuyendo activamente con conocimiento, experiencias, información y opiniones.
      item-10: Los tecnólogos deberían colaborar interdisciplinariamente para desarrollar, evaluar y mejorar incrementalmente una diversidad de plataformas y herramientas de CrowdLaw que sean éticas y seguras, teniendo en cuenta que diferentes mecanismos de participación pueden alcanzar distintos objetivos.
      item-11: Instituciones de gobierno de todos los niveles deberían fomentar la colaboración entre organizaciones y sectores para evaluar qué funciona y compartir buenas prácticas.
      item-12: Instituciones de gobierno de todos los niveles deberían crear los marcos legales y regulatorios necesarios para promover CrowdLaw y mejores formas de participación ciudadana,  dando lugar a una nueva era en el modo de gobernar más abierta, participativa y efectivamente.
